<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display-container">
            <p id="display"></p>
        </div>
        <div id="coverup">
        <div id="one">
        <div class="button" value="7" >
            <span>7</span>
        </div>
        <div class="button" value="8" >
            <span>8</span>
        </div>
        <div class="button" value="9" >
            <span>9</span>
        </div>
        <div class="button" value="*" >
            <span>*</span>
        </div>
    </div>
        <div id="two">
        <div class="button" value="4" >
            <span>4</span>
        </div>
        <div class="button" value="5" >
            <span>5</span>
        </div>
        <div class="button" value="6" >
            <span>6</span>
        </div>
        <div class="button" value="-" >
            <span>-</span>
        </div>
    </div>
    <div id="three">
        <div class="button" value="1" >
            <span>1</span>
        </div>
        <div class="button" value="2" >
            <span>2</span>
        </div>
        <div class="button" value="3" >
            <span>3</span>
        </div>
        <div class="button" value="+" >
            <span>+</span>
        </div>
    </div>
    <div id="four">
        <div class="button" value="AC" >
            <span>AC</span>
        </div>
        <div class="button" value="0" >
            <span>0</span>
        </div>
        <div class="button" value="=" >
            <span>=</span>
        </div>
        <div class="button" value="/" >
            <span>/</span>
        </div>
    </div>
    </div>
    
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
